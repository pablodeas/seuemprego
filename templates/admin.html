<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administração</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Painel de Administração</h2>

        <h3 class="mt-4">Usuários</h3>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Usuário</th>
                    <th>Email</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for usuario in usuarios %}
                <tr>
                    <td>{{ usuario.id }}</td>
                    <td>{{ usuario.username }}</td>
                    <td>{{ usuario.email }}</td>
                    <td>
                        <form method="POST" class="d-inline">
                            <input type="hidden" name="user_id" value="{{ usuario.id }}">
                            <input type="password" name="nova_senha" placeholder="Nova Senha" class="form-control mb-2" required>
                            <button type="submit" name="alterar_senha" class="btn btn-warning btn-sm">Alterar Senha</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <h3 class="mt-4">Vagas</h3>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Descrição</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for vaga in vagas %}
                <tr>
                    <td>{{ vaga.id }}</td>
                    <td>{{ vaga.titulo }}</td>
                    <td>{{ vaga.info }}</td>
                    <td>
                        <form method="POST" class="d-inline">
                            <input type="hidden" name="vaga_id" value="{{ vaga.id }}">
                            <button type="submit" name="excluir_vaga" class="btn btn-danger btn-sm">Excluir</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
