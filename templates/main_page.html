<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>seuemprego</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        /* Espaçamento abaixo do container de vagas */
        .vaga-container {
            margin-bottom: 100px;
        }
    </style>
</head>
<body>
    <div class="container-sm">
        <!-- Header com fundo preto e texto laranja -->
        <header class="bg-black text-center py-3">
            <h1 class="text-warning">seuemprego.com</h1>
        </header>
    </div>

    <div class="container-sm vaga-container">
        <h2>Vagas disponíveis</h2>
        <!-- Vagas organizadas em grid -->
        <div class="row">
            {% for vaga in vaga %}
                <div class="col-md-3 mb-4">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title">{{ vaga.titulo }}</h5>
                            <p class="card-text">
                                <strong>Salário:</strong> {{ vaga.salario }}<br>
                                <strong>Escala:</strong> {{ vaga.escala }}<br>
                                <strong>Local:</strong> {{ vaga.local }}<br>
                                <strong>Contato 1:</strong> {{ vaga.contato1 }}<br>
                                <strong>Contato 2:</strong> {{ vaga.contato2 }}
                            </p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <div class="container-sm">
        <h2>Adicionar Vaga</h2>
        <form method="POST" action="/">
            <div class="mb-3">
                <label for="titulo" class="form-label">Título / Descrição:</label>
                <textarea id="titulo" name="titulo" class="form-control" rows="4" required></textarea>
            </div>
            <div class="mb-3">
                <label for="salario" class="form-label">Salário:</label>
                <input type="text" id="salario" name="salario" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="escala" class="form-label">Escala:</label>
                <input type="text" id="escala" name="escala" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="local" class="form-label">Local:</label>
                <input type="text" id="local" name="local" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="contato1" class="form-label">Contato 1:</label>
                <input type="text" id="contato1" name="contato1" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="contato2" class="form-label">Contato 2:</label>
                <input type="text" id="contato2" name="contato2" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

    {% if error %}
        <p class="text-danger">{{ error }}</p>
    {% endif %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
