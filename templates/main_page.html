<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vagas</title>
</head>
<body>
    <h1>Lista de Vagas</h1>
    
    <!-- Exibe as vagas armazenadas -->
    <ul>
        {% for vaga in vaga %}
            <li>{{ vaga.conteudo }}</li>
        {% endfor %}
    </ul>

    <!-- Formulário para adicionar uma nova vaga -->
    <h2>Adicionar Vaga</h2>
    <form method="POST" action="/">
        <label for="conteudo">Conteúdo da Vaga:</label><br>
        <textarea id="conteudo" name="conteudo" rows="4" cols="50" required></textarea><br><br>
        <button type="submit">Enviar</button>
    </form>

    <!-- Exibe mensagens de erro, se houver -->
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
