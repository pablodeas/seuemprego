<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>seuemprego</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header com botão para voltar à página principal -->
    <div class="container-sm">
        <header class="bg-black text-center py-3 text-warning my-2 rounded">
            <a href="/" class="text-warning text-decoration-none">
                <h1>seuemprego</h1>
            </a>
        </header>
    </div>

    <div class="container-sm mt-5">
        <h2>Adicionar Vaga</h2>
        <form method="POST" action="/add_vaga">
            <div class="mb-3">
                <label for="info" class="form-label">Descrição:</label>
                <textarea id="info" name="info" class="form-control" rows="4" required></textarea>
            </div>
            <div class="mb-3">
                <label for="titulo" class="form-label">Título:</label>
                <input type="text" id="titulo" name="titulo" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="salario" class="form-label">Salário:</label>
                <input type="text" id="salario" name="salario" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="escala" class="form-label">Escala:</label>
                <input type="text" id="escala" name="escala" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="local" class="form-label">Local:</label>
                <input type="text" id="local" name="local" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="contato1" class="form-label">Contato 1:</label>
                <input type="text" id="contato1" name="contato1" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="contato2" class="form-label">Contato 2:</label>
                <input type="text" id="contato2" name="contato2" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

    <div class="container-sm mt-3 text-center">
        {% if error %}
            <p class="text-danger">{{ error }}</p>
        {% endif %}
    </div>

    <footer class="bg-dark text-light text-center py-3 mt-4">
        <div class="d-flex flex-wrap justify-content-center align-items-center gap-3">
            <p class="mb-0"><i class="fas fa-user"></i> Pablo Andrade</p>
            <p class="mb-0"><i class="fas fa-envelope"></i> <a href="mailto:pablodeas@gmail.com" class="text-warning text-decoration-none">Email</a></p>
            <p class="mb-0"><i class="fab fa-github"></i> <a href="https://github.com/pablodeas" target="_blank" class="text-warning text-decoration-none">GitHub</a></p>
            <p class="mb-0"><i class="fab fa-linkedin"></i> <a href="https://www.linkedin.com/in/pablodeas/" target="_blank" class="text-warning text-decoration-none">LinkedIn</a></p>
            <p class="mb-0"><i class="fab fa-whatsapp"></i> <a href="https://wa.me/5521966916139" target="_blank" class="text-warning text-decoration-none">WhatsApp</a></p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
</body>
</html>
